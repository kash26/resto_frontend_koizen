<main id="main" class="main">

    <div class="pagetitle">
        <h1>Nouvelle table</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active">Table</li>
                <li class="breadcrumb-item active">Ajout</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-8">
                <div class="row">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ajout de table</h5>

                            <div *ngIf="isLoading; else elseForm">
                                <app-loader :title="loadingTitle" />
                            </div>
                            <ng-template #elseForm>
                                <!-- General Form Elements -->
                                <form [formGroup]="dataForm">
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Numero</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="number">
                                            <span *ngIf="errors.number" class="text-danger">{{ errors.number }}</span>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label"></label>
                                        <div class="col-sm-10 submit-buttons">
                                            <button type="submit" class="btn btn-primary"
                                                (click)="onAdd()">Cr√©er</button>
                                            <button class="btn btn-warning" (click)="goBack()">Annuler</button>
                                        </div>
                                    </div>

                                </form><!-- End General Form Elements -->
                            </ng-template>


                        </div>
                    </div>


                </div>
            </div><!-- End Left side columns -->

            <!-- Right side columns -->
            <div class="col-lg-4">
            </div><!-- End Right side columns -->

        </div>
    </section>

</main><!-- End #main -->

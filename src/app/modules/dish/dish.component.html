<main id="main" class="main">

    <div class="pagetitle">
        <h1>Plats</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
                <li class="breadcrumb-item active">Plat</li>
                <!-- <li class="breadcrumb-item active">Liste</li> -->
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div *ngIf="isLoading; else elseTableBlock">
                    <app-loader />
                </div>
                <ng-template #elseTableBlock>

                    <div class="col-12">
                        <div class="card top-selling overflow-auto">

                            <div class="card-body pb-0">
                                <div class="header-table">
                                    <h5 class="card-title">Liste des plats</h5>
                                    <button type="button" class="btn btn-info btn-sm"
                                        (click)="addItem()">Ajouter</button>
                                </div>

                                <table class="table table-borderless">
                                    <thead>
                                        <tr>
                                            <!-- <th scope="col">#</th> -->
                                            <th scope="col">Photo</th>
                                            <th scope="col">Plat</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Prix</th>
                                            <th scope="col">Temps(min)</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of datas$ | reverse; let i = index">
                                            <!-- <th scope="row">{{ i + 1 }}</th> -->
                                            <th scope="row"><img src="{{ getImageUrl(item?.attributes.photo) }}" alt="">
                                            </th>
                                            <td>{{ item?.attributes.name }}</td>
                                            <td class="text-primary fw-bold">{{ item?.attributes.description |
                                                slice:0:10 }}</td>
                                            <td>${{ item?.attributes.price }}</td>
                                            <td class="fw-bold">{{ item?.attributes.preparation_time }}</td>
                                            <td class="">
                                                <a type="button" class="btn btn-success"
                                                    routerLink="/admin/update-dish/{{ item.id }}"><i
                                                        class="bi bi-pencil-square"></i></a>
                                                <button type="button" class="btn btn-danger m-2"
                                                    (click)="delete($event, item.id)"><i
                                                        class="bi bi-trash3-fill"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div><!-- End Top Selling -->
                    <!-- End Table with stripped rows -->
                </ng-template>

                <!-- </div>
                </div> -->

            </div>
        </div>
    </section>

</main><!-- End #main -->

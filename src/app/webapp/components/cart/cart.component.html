<div class="loader-container" *ngIf="isLoading; else elseTableBlock">
    <app-webloader></app-webloader>
</div>
<ng-template #elseTableBlock>
    <ng-container *ngIf="getCartDetails.length !=0">
        <div class="container">
            <h5 class="card-title">Mon panier</h5>
            <table>
                <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Effacer</th>
                </tr>
                <tr *ngFor="let prod of getCartDetails">
                    <td>
                        <img src="{{ getImageUrl(prod?.attributes.photo) }}" class="image" alt="">
                    </td>
                    <td>
                        <h5>{{ prod?.attributes.name }}</h5>
                    </td>
                    <td>$ {{prod?.attributes.price}}</td>
                    <td><a href="javascript:void(0)" (click)="delete(prod?.id)" class="btn btn-danger"
                            style="border-radius: 50%;"><i class="bi bi-trash3"></i></a>
                    </td>
                </tr>
            </table>
            <div class="sub_cart" style="display: flex;">
                <div class="total">
                    Total: $ {{ total }}
                </div>
                <div class="remove_all">
                    <button class="btn btn-danger mx-3" (click)="removeAll()"> <i class="bi bi-trash3"></i>Vider
                        panier</button>
                    <button class="btn btn-primary order" (click)="checkout()">
                        <i class="bi bi-cart"></i>Commander</button>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="getCartDetails.length == 0">
        <div class="container">
            <div class="card">
                <h5 class="card-title">Mon panier</h5>
            </div>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="">
                <h6>Ajoutez des articles maintenant</h6>
                <button routerLink="/app" class="btn btn-primary">Commander</button>
            </div>
        </div>
    </ng-container>
</ng-template>

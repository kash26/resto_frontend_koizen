<section class="product">
    <div class="container">
        <div class="row">
            <div class="col-md-3 my-3" *ngFor="let prod of data$">
                <div class="box">
                    <div class="product_image">
                        <img src="{{ getImageUrl(prod?.attributes.photo) }}" alt="">
                    </div>
                    <div class="content"
                        style="display: flex; justify-content: space-between; align-items: center; flex-direction: column;">
                        <h3>{{ prod?.attributes.name | slice:0:25 }}</h3>
                        <h4>$ {{prod?.attributes.price}}</h4>
                        <div>
                        </div>
                        <button class="cart_btn" (click)="addToCart(prod)">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
